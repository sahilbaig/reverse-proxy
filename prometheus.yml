global:
  scrape_interval: 15s # How often to collect metrics
  evaluation_interval: 15s

scrape_configs:
  - job_name: "reverse-proxy" # Name your metrics job
    static_configs:
      - targets: ["my-proxy:7001"] # Matches your service name in Docker Compose
    metrics_path: "/metrics" # Your Go app's metrics endpoint
    scrape_interval: 10s # Optional: Override global interval for this job
